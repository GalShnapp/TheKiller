<!DOCTYPE html>
<html>
    <head>
        <title>Ex2 Design Idea Sheetpad - Login!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Wellcome to my humble login page!</h1>
        <p>If you already have an account, sign in.</p>
        <p>Otherwise, you have to sign-up in order to use this app.</p>
        <div class="listHolder" style="width: 12%">
            <h3>
                    Login/Register
            </h3>
            <form>
                <p>Username:</p>
                <!--TODO: use java script to load placeholder content on page load-->
                <input type="text" cols="30" rows="1" id="usernameTextArea" placeholder="Your Username Goes Here">
                <p>Password:</p>
                <input type="password" cols="30" rows="1" id="passwordTextArea" placeholder="Your Password Goes Here"> 
            </form>
            
        </div>
    </body>
</html>
